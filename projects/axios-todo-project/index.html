<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div id="todo-div">
        
        <form id="todo-form" name="todo-form">
            <input type="text" id="title" name="title" placeholder="To-Do Item">
            <input type="text" name="description" name="description" placeholder="Description">
            <input type="img" id="imgUrl" name="imgUrl" placeholder="Image Link">
            <div id="price">        Priority Level 1-5 (1 is highest)
                    <select id="priorityLevel" name="price">
                        <option value = "1" >1</option>
                        <option value = "2" >2</option>
                        <option value = "3" >3</option>
                        <option value = "4" >4</option>
                        <option value = "5" >5</option>
                        
                    </select>
                </div>
            <button id="submitBtn">Submit To-Do Item</button>
          
        </form>
       
    </div>
    <div id="todolist-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
